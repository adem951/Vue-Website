<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Project web-Adem DEBBAHI</title>
    <!-- Import Styles -->
    <link rel="stylesheet" href="./assets/styles.css" />
    <!-- Import Vue.js -->
    <script src="https://unpkg.com/vue@3.0.11/dist/vue.global.js"></script>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">


    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.7.1/font/bootstrap-icons.min.css"
        integrity="sha512-WYaDo1TDjuW+MPatvDarHSfuhFAflHxD87U9RoB4/CSFh24/jzUHfirvuvwGmJq0U7S9ohBXy4Tfmk2UKkp2gA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

  </head>
  <body class="body">

    <div id="app">
      <div class="nav-bar"></div>
      <nav class="navbar navbar-expand-lg bg-dark navbar-dark fixed-top ">
                        
        <div class="container">
            
            <a class="navbar-brand" href="#home">THE PHONE</a>

           
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                aria-expanded="false" aria-label="Toggle navigation">

                <span class="navbar-toggler-icon"></span>
            </button>


            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mx-auto">
                    <li class="nav-item">

                        <a class="nav-link active" aria-current="page" href="#carouselExample">Home</a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#">product</a>
                    </li>

                    <li class="nav-item">
                      <a class="nav-link" href="#faq">FAQ</a>
                  </li>

                    <li class="nav-item">
                        <a class="nav-link" href="#review">Review</a>
                    </li>
                </ul>
            </div> <!-- end div.collapse -->
        </div> <!-- end div.container-fluid -->
    </nav>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

      <div class="cart">
        <img src="assets/images/cart.png" alt="Panier" /> <p>&nbsp;&nbsp;&nbsp;({{ cart.length }})</p>
        
      </div>


      <product-display
        :premium="premium"
        @add-to-cart="updateCart"
      ></product-display>
    </div>




    <section id="faq">
                
            
      <div class="container">
          <h2 class="text-center">Frequently Asked Questions</h2>
          
          <div class="accordion" id="accordFAQ">
              
              <div class="accordion-item">
                  <h2 class="accordion-header" id="headingOne">
                      
                      <button class="accordion-button" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                          how i can keep my old picture  
                      </button>
                      
                  </h2>
                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne"
                      data-bs-parent="#accordFAQ">
                      
                      <div class="accordion-body">
                          <p > yes,you have to connect your old phone with the new one</p>
                      </div>
                  </div>
              </div>

              <!-- Second accordion div item -->
              <div class="accordion-item">
                  <h2 class="accordion-header" id="headingTwo">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                          can we add memory capacity ?
                      </button>
                  </h2>
                  <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo"
                      data-bs-parent="#accordFAQ">
                      <div class="accordion-body">
                          <p>no, but the capacity on our phone is Plenty sufficient for regular use</p>
                      </div>
                  </div>
              </div>

              <!-- Third accordion div item -->
              <div class="accordion-item">
                  <h2 class="accordion-header" id="headingThree">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree">
                          the charger is in the box ?
                      </button>
                  </h2>
                  <div id="collapseThree" class="accordion-collapse collapse" aria-labelledby="headingThree"
                      data-bs-parent="#accordFAQ">
                      <div class="accordion-body">
                          <p>no, you have to buy it alone</p>
                      </div>
                  </div>
              </div>

             
              <div class="accordion-item">
                  <h2 class="accordion-header" id="headingFour">
                      <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                          data-bs-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour">
                          Can I use my fingerprint to unlock/access my phone?
                      </button>
                  </h2>
                  <div id="collapseFour" class="accordion-collapse collapse" aria-labelledby="headingFour"
                      data-bs-parent="#accordFAQ">
                      <div class="accordion-body">
                          <p>yes</p>
                      </div>
                  </div>
              </div>
          </div> 
      </div>

      <div class="text-center mt-3">
        <a href="#" class="btn btn-secondary">
            <i class="bi-linkedin"></i>
        </a>
        <a href="#" class="btn btn-secondary">
            <i class="bi-github"></i>
        </a>
        <a href="#" class="btn btn-secondary">
            <i class="bi-facebook"></i>
        </a>
        <a href="#" class="btn btn-secondary">
            <i class="bi-twitter"></i>
        </a>
        <p>                         </p>
    </div> 
  </section>



 



<footer class="bg-dark">
  <p>&copy; Vue Website-Adem DEBBAHI</p>
</footer>

<!-- Import App -->
<script src="./main.js"></script>

<!-- Import Components -->

<script src="./components/ProductDisplay.js"></script>
<script src="./components/ProductDisplay.js"></script>
<section id="review">
  <script src="./components/ReviewForm.js"></script>
  <script src="./components/ReviewList.js"></script>
</section>



    <!-- Mount App -->
    <script>
      app.mount('#app')
    </script>
  </body>
</html>
